<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1e1d1d">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Play:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/211627/isolated/preview/2167905278581f842b44b6b658b21806-cronometro-esportivo-plano.png" type="image/x-icon">
  <title>Cronômetro</title>
</head>

<body>
  <div class="container">
    <h1>Cronômetro</h1>
    <div class="timer">
      <div class="time" id="minutes">00</div>
      <div class="separetor">:</div>
      <div class="time" id="seconds">00</div>
      <div class="separetor">:</div>
      <div class="time" id="milliseconds">000</div>
    </div>
    <div class="buttons">
      <button class="btn" id="startBtn">Iniciar</button>
      <button class="btn" id="pauseBtn">Pausar</button>
      <button class="btn" id="resumeBtn">Continuar</button>
      <button class="btn" id="resetBtn">Resetar</button>
    </div>
  </div>

 <footer>

   </p>
 </footer>
 <script src="script.js"></script>
</body>


</html>
